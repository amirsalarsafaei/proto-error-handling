version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/python
    out: autogenerated/python
    opt:
      - pyi_out=autogenerated/python/proto_error_handling
  - remote: buf.build/grpc/python
    out: autogenerated/python
  - remote: buf.build/protocolbuffers/go
    out: autogenerated/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: autogenerated/go
    opt:
      - paths=source_relative
  - remote: buf.build/community/neoeinstein-prost
    out: autogenerated/rust/src
    opt:
      - bytes=bytes
      - file_descriptor_set=true
      - compile_well_known_types
      - extern_path=.google.protobuf=::prost_types
  - remote: buf.build/community/neoeinstein-tonic
    out: autogenerated/rust/src
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::prost_types
  - local: protoc-gen-prost-crate
    strategy: all
    out: autogenerated/rust
    opt:
      - gen_crate=proto/Cargo.toml
